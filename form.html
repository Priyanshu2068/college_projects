<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Example</title>
</head>
<body>

    <h2 align="center">User Registration Form</h2>

    
    <form action="submit_form.php" method="post" target="_blank" autocomplete="on">

        
        <fieldset>
            <legend><b>Personal Information</b></legend>

            
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="gender">Gender:</label><br>
           
            <select id="gender" name="gender">
                <option value="">--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="address">Address:</label><br>
           
            <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>

           
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </fieldset>
    </form>

</body>
</html>
