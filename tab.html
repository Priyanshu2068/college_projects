<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sample Article</title>
  </head>
  <body>
    <article>
      <header>
        <h1>Article Title</h1>
        <p><small>By Author — <time datetime="2025-10-16">Oct 16, 2025</time></small></p>
      </header>
      <p>This is the first paragraph with a <strong>highlight</strong>.</p>
      <blockquote cite="https://example.com">
        This is a quoted passage.
        <footer>— <cite>Source Name</cite></footer>
      </blockquote>
      <p>Conclusion paragraph.</p>
    </article>
  </body>
</html>
